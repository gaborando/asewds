<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>flight-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 @for(f of flights; track f.code){
   <ion-item lines="full">

     {{f | json}}
   </ion-item>
 }


</ion-content>
<ion-footer>

  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="modal.present()" >Crea</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
<ion-modal #modal>
  <ng-template>
    <ion-content>
      <ion-input #code label="Code"></ion-input>
    </ion-content>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="createFlight(code.value, modal)" >save</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </ng-template>
</ion-modal>
